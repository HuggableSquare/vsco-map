<!doctype html>
<html>
	<head>
		<title>VSCO Map</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body>
		<header>
			<input placeholder="Username" autocomplete="off" autofocus>
			<div class="actions">
				<span class="search">Search</span>
				<span class="reset">Reset Map</span>
				<svg class="loading" width="16" height="16" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" style="height: auto;">
					<circle cx="50" cy="50" r="43" stroke-dasharray="213.62830044410595 53.40707511102647" stroke="#888" fill="none" stroke-width="12"></circle>
				</svg>
			</div>
		</header>
		<main id="map"></main>
		<script src="index.js"></script>
	</body>
</html>
